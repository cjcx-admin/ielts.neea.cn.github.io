    <script type="text/javascript">
      $(function () {
        loadWidgetPage("#header", "../../header.html?locale=zh_CN", true);
        loadWidgetPage("#footer", "../../footer.html?locale=zh_CN", true);
        if(!localStorage.getItem("isLogin")) {
            $("#homepage").hide()
        }
        history.forward();
        $("#btn_cp_goto").click(function () {
          return false;
        });
        $("#btn_log_goto").click(function () {
          if ($("#userId").val() == "") {
            $("#msgBox").show();
            $("#msgBox").text("请输入您的登录名");
            return;
          } else {
            $("#msgBox").text("");
          }
          if ($("#userPwd").val() == "") {
            $("#msgBox").show();
            $("#msgBox").text("请输入密码");
            return;
          } else {
            $("#msgBox").text("");
          }
          localStorage.setItem("isLogin", true);
          location.href = "./index.html#!/homepage";
          return false;
        });
      });

      /**
       * 根据输入id得到登录状态
       *
       * @returns {Boolean}
       */
      function getLoginCountsState() {
        $("#checkImageCode").val("");
        var loginName = $("#userId").val();
        if (loginName == "") {
          $("#msgBox").show();
          $("#msgBox").text("请输入您的登录名");
          return false;
        } else {
          $.ajax({
            url: "/getLoginCountsState",
            type: "get",
            data: {
              loginName: loginName,
            },
            dataType: "json",
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              alert(" error! ");
            },
            success: function (data) {
              if (data == "CHECKIMAGE") {
                $("#checkImageArea").show();
                getCheckImage(true, "CN");
              }
            },
          });
        }
      }

      /**
       * 校验登录提交信息
       *
       * @returns {Boolean}
       */
      function validateLoginForm() {
        $("#msgBox").text("");
        if ($("#userId").val() == "") {
          $("#msgBox").show();
          $("#msgBox").text("请输入您的登录名");
          return false;
        }
        if ($("#userPwd").val() == "") {
          $("#msgBox").show();
          $("#msgBox").text("请输入密码");
          return false;
        }
        if ($("#checkImageArea").is(":visible")) {
          if (
            $("#checkImageCode").val() != undefined &&
            ($("#checkImageCode").val() == "" ||
              $("#checkImageCode").val().length != 4)
          ) {
            $("#msgBox").show();
            $("#msgBox").text("请正确输入验证码");
            $("#checkImageCode").focus();
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
